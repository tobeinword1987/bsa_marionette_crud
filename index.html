<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
    <link href="./assets/css/jquery.flash.css" rel="stylesheet">
</head>
<body>

<script type="text/template" id="menu_template">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <span class="brand" id="users_menu_href">Users</span>
                <span class="brand" id="books_menu_href">Books</span>
                <span class="brand" id="add_book_href">Add Book</span>
                <span class="brand" id="add_user_href">Add User</span>
            </div>
        </div>
    </div>
</script>

<div id="menu-region" class="container">
    <!--<p>Here is a content for menu</p>-->
</div>

<div id="error-region" class="error_region">
</div>

<div id="main-region" class="container">
    <!--<p>Here is dynamic content in the web page</p>-->
</div>


<!--templates---------------------------------------------------------------------->

<script type="text/template" id="allBooksTableHeadTemplate">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Author</td>
            <td>Year</td>
            <td>Genre</td>
            <td>Reader</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</script>

<script type="text/template" id="allUsersTableHeadTemplate">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Firstname</td>
            <td>Lastname</td>
            <td>Email</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</script>

<script type="text/template" id="allBooksTableTrTemplate">
    <td><%=id%></td>
    <td><%=title%></td>
    <td><%=author%></td>
    <td><%=year%></td>
    <td><%=genre%></td>
    <td><%=user_id%></td>
    <td>
        <input type="button" class="btn-primary" id="show_update_book_button" value="Update">
        <input type="button" class="btn-primary" id="delete_book_button" value="Delete">
    </td>
</script>

<script type="text/template" id="allUsersTableTrTemplate">
    <td><%=id%></td>
    <td><%=firstname%></td>
    <td><%=lastname%></td>
    <td><%=email%></td>
    <td>
        <input type="button" class="btn-primary" id="show_update_user_button" value="Update">
        <input type="button" class="btn-primary" id="delete_user_button" value="Delete">
        <input type="button" class="btn-primary" id="show_free_books" value="Free books">
        <input type="button" class="btn-primary" id="show_users_books" value="Your books">
    </td>
</script>

<script type="text/template" id="add_book_template">
    <label for="addNewTitle">Enter the title</label>
    <input type="text" id="addNewTitle" class="text-info" class="form-control" value="">
    <label for="addNewAuthor">Enter the author</label>
    <input type="text" id="addNewAuthor" class="text-info" class="form-control" value="">
    <label for="addNewYear">Enter the year</label>
    <input type="text" id="addNewYear" class="text-info" class="form-control" value="">
    <label for="addNewGenre">Enter the genre</label>
    <input type="text" id="addNewGenre" class="form-control" value="">
    <div>
        <input type="button" class="btn-info" id="add_book_button" value="Add Book">
    </div>
</script>

<script type="text/template" id="add_user_template">
    <label for="addNewFirstname">Enter the firstname of user</label>
    <input type="text" id="addNewFirstname" class="text-info" class="form-control" value="">
    <label for="addNewLastname">Enter the lastname of user</label>
    <input type="text" id="addNewLastname" class="text-info" class="form-control" value="">
    <label for="addNewEmail">Enter the email of user</label>
    <input type="text" id="addNewEmail" class="text-info" class="form-control" value="">
    <div>
        <input type="button" class="btn-info" id="add_user_button" value="Add User">
    </div>
</script>

<script src="assets/js/vendor/jquery-3.1.0.js"></script>
<script src="assets/js/vendor/json2.js"></script>
<script src="assets/js/vendor/underscore.js"></script>
<script src="assets/js/vendor/backbone.js"></script>
<script src="assets/js/vendor/backbone.marionette.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/vendor/jquery.flash.js"></script>

</body>
</html>
